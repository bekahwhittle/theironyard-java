<!DOCTYPE html>

<html>
<head>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<table>

    <tr>
        <th> Person </th>
    </tr>
        {{#people}}
    <tr>
       <td><a href="/person?id={{id}}">{{firstName}} {{lastName}}</a></td>
    </tr>
    {{/people}}
    <tr>
    {{#showP}}
    <a href="/?offset={{offsetP}}">Previous</a>
    {{/showP}}
        &nbsp;
    {{#showN}}
    <a href="/?offset={{offsetN}}">Next</a>
    {{/showN}}
    </tr>
</table>
</body>
</html>
