<html>
<head>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>

<body>
<table>
    <tr>
        <th> Person </th>
        <th> Country </th>
        <th> Contact </th>
    </tr>

    <tr>
        <td>{{firstName}} {{lastName}}</td>
        <td>{{country}}</td>
        <td>{{email}}</td>
    </tr>

</body>
</table>
</html>
